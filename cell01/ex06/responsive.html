<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Full Page Table</title>
</head>
<body>
<table class="full-table">
<tr>
<td class="c1">Cell 1</td>
<td class="c2">Cell 2</td>
<td class="c3">Cell 3</td>
<td class="c4">Cell 4</td>
<td class="c5">Cell 5</td>
<style>
    html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    
  }

  .full-table {
    width: 100vw;
    height: 100vh;
    border-collapse: collapse;
    table-layout: fixed; /* forces shrinking /
  }

  .full-table td {
    border: 1px solid #000;
    text-align: center;
    font-size: clamp(10px, 2vw, 24px);
    padding: 10px;
    overflow-wrap: break-word;
  }

  / Cell colors */
  .c1 { background: #dd8ada; }
  .c2 { background: #ff9a03; }
  .c3 { background: #b0f2f8; }
  .c4 { background: #a0db90; }
  .c5 { background: #d4afdc; }
</style>
</tr>
</table>
</body>
</html>
